{% extends "posts/base.html" %}


{% block content %}
<div class="container">
    <div class="card bg-white rounded mt-5 mb-5 shadow-lg">
        <div class="card-body">
            <h5 class="card-title">Are you Sure you want to delete {{ post.title }} ?</h5>
            <div class="card-text">
                <form action="" method="POST"> 
                {% csrf_token %}
                <div>
              
               
                <div class="form-group ">
                    <button class="btn btn-outline-danger" type="submit">Delete</button>
                    <br/>
                </div>
                </form>
                 <a class="" href="{% url 'posts-home' %}">Cancel</a>
                </div>
           
            </div>
        </div>
    </div>
</div>
{% endblock %}
