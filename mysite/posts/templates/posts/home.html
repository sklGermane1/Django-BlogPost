{% extends "posts/base.html" %}

{% block content %}
<div class="container">
    {% for post in posts %}
    <div class="card shadow-lg rounded bg-white mt-5 mb-5">
        <div class="card-body">
            <div class="card-title d-flex">{{ post.title }} 
                <span class="text-muted ml-auto">{{ post.created_at|date:"F, d Y" }}</span>
            </div>
            <div class="card-text">
                {{ post.content|safe }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
